<div class="modal fade" id="verifyCourseChange" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-md">
    <form method="post" action="/courses/changes/verified">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Verify Changes</h4>
        </div>
        <div class="modal-body">
          <input type="hidden" name="id" id="courseChangeId">
          <p>Are you sure that you want to mark this change verified?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Close</button>
          <input  class="btn btn-danger btn-sm pull-right" type="submit" value="Submit"/>
        </div>
      </div>
    </form>
  </div>
</div>
