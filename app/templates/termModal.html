<div class="modal fade" id="termModal{{term.termCode}}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-md">
    <form method="post" action="\editTerm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete course</h4>
        </div>
        <div class="modal-body">
          <input type="hidden" name="termCode" value="{{term.termCode}}" >
          {% if term.editable %}
            <p>Are you sure that you want to <b>lock</b> submissions for this term?</p>
          {% else %}
            <p>Are you sure that you want to <b>unlock</b> submissions for this term?</p>
          {% endif %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">No</button>
          <input  class="btn btn-danger btn-sm pull-right" type="submit" value="Yes"/>
        </div>
      </div>
    </form>
  </div>
</div>
