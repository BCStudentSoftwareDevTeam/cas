{% extends "base.html" %}
{% set currentPage = "addNewCourse" %}

<!--area outside of container-->
{% block aboveContainer %}
{% endblock %}
<!--end area outside of container-->

{% block body %}
  <div id="wrapper">
      <div id="page-wrapper">
        <h2>New Course</h2>
        <div class="panel panel-default col-md-6">
          <div class="panel-heading">
            <h3 class="panel-title">Add a New Course
              <a data-toggle="popover" data-content="Description">
                <span class="glyphicon glyphicon-question-sign"></span>
              </a>
            </h3>
          </div>
          <div class="panel-body">
            <form action="/courseManagement/addNewCourse" method="post" id="active">
              <div class="form-group">
                <label for="subjectPrefix">Course Prefix</label>
                <select class="selectpicker form-control" name="subjectPrefix" data-live-search="true"  data-container="#wrapper" required>
                  {% for subject in subjectPrefix %}
                    <option value="{{subject.prefix}}">
                      {{subject.prefix}}
                    </option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="courseNumber">Course Number</label>
                <input type="text" name="courseNumber" required />
              </div>
              <div class="form-group">
                <label for="courseTitle">Course Title</label>
                <input type="text" name="courseTitle" required />
              </div>
              <button type="submit" class="btn btn-info">Add</button>
            </form>
          </div>
        </div>
    </div>
  </div>
{% endblock %}
