
<link rel="stylesheet" href="/static/css/sidebar.css" type="text/css" />
<script type="text/javascript" src="/static/js/local/sidebar.js"></script>

<nav class="navbar navbar-default navbar-fixed-top" id="sidebar-wrapper" role="navigation">
             <ul class="nav nav-list sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#">
                       Navigation
                    </a>
                </li>
      {% for division in divisions %}
        <li><label class="tree-toggler nav-header" id="did{{division.dID}}" onclick = "toggleArrowIcon(didarrow{{division.dID}},did{{division.dID}})">
          <span  class="glyphicon glyphicon-menu-right" aria-hidden="true" id="didarrow{{division.dID}}" ></span>{{division.name}}</label>
          {% for program in programs %}
            {% if program.division.dID == division.dID %}
              <ul  class="nav nav-list tree" style="display: none;" >
                  <li><a href="/admin/programManagement/{{program.pID}}">{{program.name}}</a></li>
          </ul>
          {% endif %}
        {% endfor %}
      </li>
      {% endfor %}
  </ul>
        </nav>
        <!-- /#sidebar-wrapper -->
