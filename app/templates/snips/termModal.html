<div class="modal fade" id="termModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-md">
    <form method="post" action="\editTerm" id="modalForm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 id='modalTitleText'>Lock this term?</h4>
        </div>
        <div class="modal-body">
          <input type="hidden" id="termCode" name="termCode" value="" >
              <p id = "modalBodyText">Are you sure that you want to <b>lock</b> submissions for this term?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">No</button>
          <input  class="btn btn-success btn-sm pull-right" type="submit" value="Yes"/>
        </div>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript" src="/static/js/local/systemManagement.js"></script>
