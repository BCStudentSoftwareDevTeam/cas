<div class="form-group col-md-6" id="roomSelectDiv">
    <div>
     <select title="Select room" class="form-control selectpicker" id='roomSelect' name="rid" data-live-search="true">
       <option value="">---</option>
        {% for room in rooms %}
          <option value="{{room.rID}}"> 
             {{room.building.name}}-{{room.number}} 
          </option>
        {% endfor %}
     </select>
    </div>
  </div>
