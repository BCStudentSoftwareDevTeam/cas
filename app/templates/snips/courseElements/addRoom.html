<div class="form-group col-md-6" id="roomSelectDiv">
    <div>
     <select title="Select room" class="form-control selectpicker" id='roomSelect' name="rid" data-live-search="true">
       <option value="">---</option>
        {% set currentbuilding = namespace(cb='') %}
        {% for room in rooms %} 
          {% if room.building.name != currentbuilding.cb %}
            {% set currentbuilding.cb = room.building.name %}
            <option class="optionLine" disabled> </option>
          {% endif %}
          <option value="{{room.rID}}"> 
            {{room.building.name}}-{{room.number}} 
          </option>
        {% endfor %}
     </select>
    </div>
  </div>
