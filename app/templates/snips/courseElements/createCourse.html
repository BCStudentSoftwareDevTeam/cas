<link rel="stylesheet" href="/static/css/addCourseForm.css" type="text/css" />
  <div>
    <button class="createCourseText btn btn-sm btn-default" id="showForm"><span class="glyphicon glyphicon-plus white" aria-hidden="true"></span> Create a course</button>
  </div>
  <div id="createFormContainer">
    <div class="jumbotron" id='createCourseFormJumbo'>
      <button class="createCourseText btn btn-sm btn-default" id="hideForm"><span class="glyphicon glyphicon-plus white" aria-hidden="true"></span> Hide</button>
      <h3 class="display-3">Create Course</h3>
      <hr class="m-y-2">
      <form class="form-horizontal" method="post" onsubmit="return validateForm();" id="createCourseForm" action="/addCourse/{{currentTerm}}/{{prefix}}">
        <div class="form-group col-md-6">
          <select title="Course title" class="form-control selectpicker" data-live-search="true" name="ctitle" id="courseInfo" onchange="stn()" required>
            <option value="">---</option>
            {% for ctitle in courseInfo %}
              <option>
                {{ctitle.subject.prefix}} {{ctitle.number}} {{ctitle.ctitle}}
              </option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group col-md-6 offset_input right" id="newInput">
          <input type="text" id="specialTopicsName" name="specialTopicName" class="form-control specialTopics" placeholder="Enter special topics name" required disabled/>
        </div>
        {% include "snips/courseElements/addRoom.html" %}
        {% include "snips/courseElements/addInstructors.html"%}
        {% include "snips/courseElements/addSchedule.html" %}
       
        <div class="form-group col-md-4 offset_input right">
          <div>
            <input placeholder="Enter course capacity" type="number" min='1' max = '50' name ="capacity" class="form-control"  /> 
          </div>
        </div>
          
        <div class=" col-md-2 offset_input right">
          <label id="radioLabel" for="radios">Crosslisted</label>
          <div class="radio-inline" id=radios>
            <label>
              <input type="radio" name="crossListed" id="exampleRadios1" value=1 required>
              Yes
            </label>
          </div>
          <div class="radio-inline">
            <label>
              <input type="radio" name="crossListed" id="exampleRadios1" value=0 required>
              No
            </label>
          </div>
        </div>
        
        <div id = "specialTopicCourse" hidden>
          
          <div class="col-md-10 form-group">
            <input placeholder="Course Description" type="text" name ="description" class="form-control" id="specialCourseDesc" /> 
          </div>
          <div id = "ccredits" class="col-md-2 offset_input right form-group" hidden>
            <select title="Course Credits" class="form-control selectpicker" id='credits' name="credits" value='1.000' data-live-search="true">
              {% for credit in cfg['credits'] %}
                  <option value="{{credit['value']}}">
                    {{credit['value']}}
                  </option>
                  {% endfor %}
           </select>
          </div>
          <div class="col-md-12 form-group">
            <input placeholder="Course Prerequisites" type="text" name ="prereqs" class="form-control"  /> 
          </div>
          
          <div class="col-md-6 form-group">
            <textarea rows="2" class="form-control"  name="majorReqsMet" cols="25" placeholder="Please indicate the major requirements met with this course, if any"></textarea>
          </div>
          <div class="col-md-6 offset_input right form-group">
            <textarea rows="2" class="form-control" id = "cc" name="concentrationReqsMet" cols="25" placeholder="Please indicate the concentration requirements met with this course, if any"></textarea>
          </div>
          <div class="col-md-6 form-group">
            <textarea rows="2" class="form-control"  name="minorReqsMet" cols="25" placeholder="Please indicate the minor requirements met with this course, if any"></textarea>
          </div>
          <div class="col-md-6 offset_input right form-group">
            <textarea rows="2" class="form-control" id = "cpe" name="perspectivesMet" cols="25" placeholder="Please indicate the perspectives satisfied with this course, if any"></textarea>
          </div>
        </div>
        
        <div>
          <textarea rows="4" class="form-control" id="notesText" name="requests" cols="50" placeholder="Please indicate any special needs for this course, including..."></textarea>
        </div>
      </form>
      <div class="btn-toolbar pull-right">
        <button form="createCourseForm" type="submit" name="formBtn" value="save" class="btn btn-primary hide" id="submitSave" hidden>Save</button> 
        <button form="createCourseForm" type="submit" name="formBtn" value="submit" class="btn btn-success " id="submitAdd">Submit</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="/static/js/local/addCourseForm.js"></script>
