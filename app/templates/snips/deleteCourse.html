<div class="modal fade" id="deleteModal{{course.cId}}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-md">
    <form method="post" action="\deletecourse\{{currentTerm}}\{{course.prefix.prefix}}\{{page}}">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Delete course</h4>
          </div>
          <div class="modal-body">
            <input type="hidden" name="cid" value="{{course.cId}}" >
            <p>Are you sure that you want to delete this course?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Close</button>
            <input  class="btn btn-danger btn-sm pull-right" type="submit" value="Delete"/>
          </div>
      </div>
    </form>
  </div>
</div>
