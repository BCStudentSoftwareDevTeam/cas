<link rel="stylesheet" href="/static/css/systemManagement.css" type="text/css" />
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Term Management</h3>
  </div>
    <table class="table">
      <thead>
       <tr>
        <th>Term(s)</th>
        <th></th>
       </tr> 
      </thead>
      <tbody>
      {% for term in terms %}
       <tr>
         <td>{{term.name}}</td>
         <td>
          {% if term.editable %}
          <span class="glyphicon glyphicon-edit disabled" aria-hidden="true"></span>
          <a href=# data-toggle="modal" data-target="#termModal{{term.termCode}}"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></a>
          {% else %}
          <a href=# data-toggle="modal" data-target="#termModal{{term.termCode}}"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
          <span class="glyphicon glyphicon-lock disabled" aria-hidden="true"></span>
          {% endif %}
          {% include "termModal.html" %}
         </td>
       </tr>
      {% endfor %}
      </tbody>
     </table>
    <div class="panel-body">
    <label for="newTerm">Create a new term</label>
    <form action="\newTerm" method="post" id="newTerm" class="form-inline">
      <div class="form-group">
          <input class="form-control" type="text" name="termName" placeholder="Term Name"/>
      </div>
      <div class="form-group">
          <input class="form-control" type="text" name="termCode" placeholder="Term Code"/>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-success" value="Save">
      </div>
    </form>
    
    </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Administrative User Management</h3>
  </div>
  <div class="panel-body">
    <label for="newAdmin">Add a new administrative user</label>
    <form action="\changeAdmin" method="post" id="newAdmin" class="form-inline">
      <div class="form-group">
        <select class="bootstrap-select form-control" name="admin">
        <option>---</option>
        {% for user in users %}
          {% if not user.isAdmin %}
          <option value="{{user.username}}"> {{user.firstName}} {{user.lastName}} ({{user.username}}) </option>
          {% endif %}
        {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-success" value="Add">
      </div>
    </form>
    <label for="newAdmin">Remove an administrative user</label>
    <form action="\changeAdmin" method="post" id="removeAdmin" class="form-inline">
      <div class="form-group">
        <select class="bootstrap-select form-control" name="admin">
        <option>---</option>
        {% for user in users %}
          {% if user.isAdmin %}
          <option value="{{user.username}}"> {{user.firstName}} {{user.lastName}} ({{user.username}}) </option>
          {% endif %}
        {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-danger" value="Remove">
      </div>
    </form>
  </div>
</div>
