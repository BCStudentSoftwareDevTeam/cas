{% extends "base.html" %}
{% set currentPage = "no" %}
{% block aboveContainer %}
{% endblock %}
<!--Page Content -->
{% block body %}
<link rel="stylesheet" href="/static/css/selectTerm.css" type="text/css" />
<div class="modal fade" id="selectTermModal" role="dialog" data-backdrop = "static" style= "margin-top:10%">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Select a Term to Work on </span>
                <a type="button" class="close"  aria-label="Close" href = "/"><span aria-hidden="true">&times;</span></a>
            </div>
            <div class="modal-body">
                <div style="overflow: visible">
                <select name = "term-select" class="selectpicker form-control dropdown" data-live-search="true" data-container="body" name="title" id="termInfo"  required>
                    {% for term in allTerms %}
                        <option value ={{term.termCode}} >
                            {{term.name}}
                        </option>
                    {% endfor %}
                </select>
                </div>
                <div class="modal-footer">
                    <button onclick="redirectCourses('{{prefix}}')" class="btn btn-success">Submit</button>
                </div>  
                
            </div>
        </div>
    </div>
</div>
<script src="/static/js/local/selectTerm.js"></script>
{% endblock %}
