{% extends "base.html" %}
{% block body %}
<form method="post">
<select  class="form-control" name="termSelect">
    {% for term in terms %}
     <option value='{{term.termCode}}'>{{term.name}}</option>
     {% endfor %}
</select>
<input type="submit" class="btn btn-primary" value="submit"/>
</form>
{% endblock %}
