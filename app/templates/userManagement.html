<!--User Management HTML page -->
<!--Deals with adding/removing Access Levels; Division Chairs, Program Chairs, Building Managers, and Administrators.-->
{% extends "base.html" %} 
{% set currentPage = "no" %} 
{% block body %}

<h3 style="text-align: center">User Management</h3>
<form method="POST" action="/admin/userInsert">
<div class = "container">
    <div class = "jumbotron">
        <div class = "row">
            <!--Add names dropdown and Add button-->
            <div id="Add" class="col-sm-4" padding-bottom= 100px>
                <label for="Users">Add User</label>
                     <div class = "form-group">
                        <select id="programChair"class="from control" name= "programChair" >
                            <option value = "---" disabled selected>---</option>
                                {% for user in users %} <!--- displays names--->
                                <option value="{{user.username}}"> {{user.firstName}} {{user.lastName}} </option>
                                {% endfor %}
                        </select>
                        
                    </div>
                <label for="Add Button">Add User</label>
                <div>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add User</button>
                        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
                              </div>
                              <div class="modal-body">
                                 <p>Are you sure you want to add the selected user?</p>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                                <button type="Submit" value = "adduser" name ="adduser" class="btn btn-primary" >Yes</button>
                              </div>
                            </div>
                          </div>
                        </div>
                </div>
            </div>
       
            
                
            <!---Access Level dropdown--->
            <div class="col-sm-4"
                
            <label for="Access Level">Access Level</label> 
                <div class = "form-group">
                    <select onchange="show_access_level(this)" class="form control" name= "access">
                        <option value = "---" disabled selected>---</option>
                        {% for access in cfg['accessLevel'] %}
                             <option value="{{access['id']}}">{{access['name']}}</option>
                        {% endfor %}
                    </select>
                </div>
            
            
            
                <!--Programs dropdown-->
                <div id="Programs">
                    <label for="Programs">Programs</label>
                        <div class = "form-group">
                            <select onchange="program_chairs_show_names(this)" class="form control" name= "program">
                            <option value = "---" disabled selected>---</option>
                            {% for program in programs %}
                            <option value="{{program.pID}}" required>{{program.name}} </option> == $0
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                <!--Divisions dropdown-->
                <div id="Divisions">    
                    <label for="Divisions">Divisions</label>
                        <div class = "form-group">
                            <select onchange="division_chairs_show_names(this)" class="form control" name= "divison">
                            <option value = "---" disabled selected>---</option>
                                {% for division in divisions %}
                                <option value="{{division.dID}}" required>{{division.name}}</option> == $0
                                {% endfor %}
                            </select>
                        </div>
                </div>
                
                <!--Buildings dropdown-->
                <div id="Buildings">
                    <label for="Buildings">Buildings</label>
                         <div class = "form-group">
                            <select onchange="building_managers_show_names(this)" class="from control" name= "building">
                                    <option value = "---" disabled selected>---</option>
                                    {% for building in buildings %}
                                    <option value="1" required> {{building.name}}</option> == $0
                                    {% endfor %}
                            </select>
                        </div>
                </div>
                
            </div>
    
        
    
            <!--Remove names dropdown and remove button--->
            <div id = "Remove" class="col-sm-4">
                <div style="text-align: Right">
                    <label for="Remove">Remove User</label>
                        <div class = "form-group"> <!--Second dropdown to remove chairs/bldg mngrs/admins--->
                            <select class="from-control" name="userToRemove" id="RemoveDropdown">
                                <option value="---"disabled selected>---</option>
                            </select>
                        </div>
                 <label for="Remove Button">Remove User</label>
                <div>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#removeModal">Remove User</button>
                        <div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Remove User</h5>
                              </div>
                              <div class="modal-body">
                                 <p>Are you sure you want to remove the selected user?</p>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                                <button name = "removeuser" value = "removeuser" type="Submit" class="btn btn-primary" >Yes</button>
                              </div>
                            </div>
                          </div>
                        </div>
                 </div>
</div>
</div>
</div>
</div>
</div>




<script> //To do: move to js file and refactor?
$("#Programs").hide();
$("#Divisions").hide();
$("#Buildings").hide();
$("#Add").hide();
$("#Remove").hide();      
</script>


{% endblock %}
  
{% block belowContainer %}
    <script src="../static/js/local/removeUser.js" />
{% endblock %}
